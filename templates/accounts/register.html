{% extends 'base.html' %}
{% block title %}Ro'yxatdan o'tish â€“ Online Kurs{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="mb-4">Ro'yxatdan o'tish</h2>
                <form method="post" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Login *</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ username|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email|default:'' }}">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">Ism</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name|default:'' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Familiya</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name|default:'' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Rol *</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="Student" {% if role == 'Student' %}selected{% endif %}>Talaba</option>
                            <option value="Teacher" {% if role == 'Teacher' %}selected{% endif %}>O'qituvchi</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Parol *</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">Parolni tasdiqlang *</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Ro'yxatdan o'tish</button>
                </form>
                <p class="mt-3 mb-0 text-center text-muted small">Hisobingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
